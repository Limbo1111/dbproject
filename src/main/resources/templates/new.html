<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="newStudent.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>

<form th:method="POST" th:action="@{/main/allstudents/}" th:object="${student}">
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Faculty</th>
            <th scope="col">
                <a href="#" th:href="@{/main/allstudents}" class="btn btn-outline-success">Back</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <td>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="student" th:field="*{name}" placeholder="Enter the name" value="" required="">
            </div>
        </td>
        <td>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="faculty" th:field="*{faculty}" placeholder="Enter the faculty" value="" required="">
            </div>
        </td>
        <td>
            <div class="col-sm-6">
            </div>
        </td>
        </tbody>
    </table>
    <div class="form-row text-center">
        <input class="w-100 btn btn-outline-dark btn-sm" type="submit" value="Save Student"/>
    </div>

</form>

</body>
</html>
